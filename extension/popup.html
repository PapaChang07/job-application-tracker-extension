<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Job Tracker Helper</title>

        <style>
            body {
                font-family: system-ui, sans-serif;
                padding: 10px;
                width: 320px;
            }
            input, button {
                width: 100%;
                margin-top: 4px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            small {
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <h3>Add Job</h3>

        <label> 
            Job Title 
            <input id = "title" placeholder = "Job title" />
        </label>

        <label> 
            Company 
            <input id = "company" placeholder = "Company" />
        </label>

        <p>URL (auto-filled from current tab):</p>
        <small id = "url"></small>

        <button id = "save">Save</button>

        <p id = "status"></p>
        
        <script src="popup.js"></script>
    </body>
    
</html>
